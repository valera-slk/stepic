server {                                                                      
        listen 80 default_server;                                                                                                            
        location ~^ /uploads/ {                                                  
                root /home/box/web/uploads;                                                                                  
        }  
	location / {    
		return 404;                                                                                                       
        }                                                                      
        location ~* ^.+\.\w+$ {                                              
                root /home/box/web/public;                                                                                 
        }                                                                                                         
}